<form name="adventure" action="https://httpbin.org/post" method="post">
  <fieldset>
    <div>
      <label>Nume:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Adresa de email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Parola:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Numele aventurei:</label>
      <input type="text" name="adv-name" placeholder="Name this adventure">
    </div>

    <div>
      <label>Tip de bicicleta:</label>
      <select name="bike">
        <option value="road">Strada</option>
        <option value="mountain">Munte</option>
        <option value="cyclocross">Ciclism</option>
      </select>
    </div>

    <div>    
      <label>Alege o data:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      Sunt pregatita sa conduc aventura.
    </div>
  </fieldset>
  
  <button type="submit">Salveaza aventura.</button>
</form>
