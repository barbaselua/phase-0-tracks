<!DOCTYPE html>
<html>
<head>
	<title>Two tables</title>
</head>
<body>
<h1>Some famous cartoon characters</h1>
<table border="2">
	<tr>
	<th>Dogs</th>
	<th>Cats</th> 
	<th>People</th>
	</tr>
	<tr>
	<td>Scooby Doo</td>
	<td>Puss in Boots</td>
	<td>Homer Simpson</td>
	</tr>
	<tr>
	<td>Droopy</td>
	<td>Top Cat</td>
	<td>Peter Griffin</td>
	</tr>
	<tr>
	<td>Mattley</td>
	<td>Tom</td>
	<td>Popeye</td>
	</tr>
</table>
<h1>Some other table</h1>
<table border="5">
<tr>
<th>Letters</th>
<th>Numbers</th>
<th>Symbols</th>
</tr>
<tr>
<td rowspan="2">A B</td>
<td>1</td>
<td>#</td>
</tr>
<tr>
<td>2</td>
<td>*</td>	
</tr>
<tr>
<td>C</td>
<td colspan="2">0</td>	
</tr>
</table>
</body>
</html>
